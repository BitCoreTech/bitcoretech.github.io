<!DOCTYPE html>
<html>
<head>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
<style>
:root {
    --active: linear-gradient(to bottom, #00FFFF, #0037FF);
    --gradient-main: linear-gradient(to right, #0037FF, #fb00ff);
}

body {
    margin: 0;
    padding: 0;
    
}

.div, .span {
    display: inline-block;
    vertical-align: middle; /* Ensures they align properly */
    margin-top: 1px;
}


.iconify {
    display: inline-block;
    font-size: 48px;
}

.large-icon {
    font-size: 48px;
}

.small-icon {
    font-size: 24px;
}
.navbar > * {
    flex-shrink: 0; /* Prevents flex children from stretching */
}
.navbar {
  background: #dcdcdc;
  background-size: cover;
  background-repeat: no-repeat;
  width: 100%;
  height: 62px;
  border: none;
  overflow: hidden;
  font-family: 'Inter', sans-serif;
  align-items: center; /* CENTER HERE */
  gap: 15px; /* Adjust spacing between navbar items */
    display: flex;
    flex-wrap: nowrap; /* Prevents items from moving to the next line */
    white-space: nowrap; /* Prevents inline text from wrapping */
    overflow: hidden; /* Stops content from forcing a bigger size */
}

.tab {
    height: 42%; /* Match navbar height */
    width: auto; /* Let content decide the width */
    padding: 10px 20px; /* Adjust as needed */
    display: inline-block; /* Ensures padding and width apply properly */
    color: black;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* Soft, minimal shadow */
    text-decoration: none; /* Removes default underline */
    border-radius: 5px; /* Optional: adds smooth edges */

}
.tab:hover {
  background-color: #000;
  color: #fff;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
}

.navbar-navg {
    width: 35%;
}

.img {
    width: 42px; /* Adjust as needed */
    height: auto; /* Keeps aspect ratio */
    margin-right: none;
    margin-left: 5px;
}

.input-holder {
    display: flex;
    width: 100%; /* Ensure the parent container spans appropriately */
    display: flex;
    align-items: center;
    width: 25%;
}

.input-icon {
    display: flex;
    border: none;
    align-items: center; /* vertical align. KEEP THIS, DO NOT ERASE! ⚠️ */
    width: 15%; /* Adjust the width to prevent overlapping */
    height: 40px;
    background-color: #ccc;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    background-color: #ccc;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
}

.input {
    display: flex;
    outline: none;
    flex: 1; /* Allows the input to take up remaining space */
    padding-left: 10px; 
    width: 80%;
    height: 38px;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    border: none;
    text-indent: 15px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
}

.input::placeholder {
    background: rgba(0, 0, 250, 0.9);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    opacity: 1;
}

@media (max-width: 768px) {
    .navbar {
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center content */
        height: unset;
    }

    .navbar-navg {
        width: 100%; /* Allow tabs to span full width */
        text-align: center;
    }

    .input-holder {
        width: 80%; /* Make search bar usable on mobile */
    }
    .button {
        width: 45%;
    }
    .account-holder {
        width: 100%;
    }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

.input:focus + .input-icon {
    background: linear-gradient(to bottom, rgb(0, 196, 255), rgb(0, 38, 255));
    transition: background 0.5s ease-in-out;
    .searchsymbol {
    animation: bounce 0.4s ease-in-out infinite alternate;
    color: white;
    outline: none;
}
}

@keyframes gradientShift {
    0% { background-position: linear-gradient(45deg, rgb(0, 38, 255), rgb(255, 0, 212)); }
    25% { background-position: linear-gradient(45deg, rgb(255, 0, 212), rgb(225, 0, 115)); }
    50% { background-position: linear-gradient(45deg, rgb(225, 0, 115), rgb(0, 0, 255)); }
    75% { background-position: linear-gradient(45deg, rgb(0, 0, 255), rgb(0, 38, 255)); }
    100% { background-position: linear-gradient(45deg, rgb(0, 38, 255), rgb(255, 0, 212)); }
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}


.input-holder {
    display: flex;
    position: relative;
}

.input-parent {
    display: flex;
    height: auto;
    margin-right: 25px;
}

account-symbol {
    display: flex;
    width: 32px;
    height: 32px;
}

.iconify-search {
    right: 10px; /* Adjust for exact placement */
    top: 50%;
    transform: translateY(-50%);
}

.account-holder {
    width: 30%;
    height: 40px;
    display: flex;
    align-items: center; /* Centers items vertically */
    justify-content: right; /* Moves items to the center (or right if JavaScript DOM changed it) */
}

.account-button {
    display: flex;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    border: none;
    border-radius: 50px;
    width: 35px;
    height: 35px;
    align-items: center; /* Vertical align */
    justify-content: center; /* Horizontal align */
}

.button {
    color: #000;
    border: 1px solid #000;
    height: 32px;
    width: 100px;
    border-radius: 25px;
    margin-right: 10px;
    margin-left: 5px;
    background: none;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}


.button:hover {
    background-color: #000;
    color: #fff;
}

.primary {
    background: var(--active);
    color: black;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    text-shadow: none;
    border: none;
}

.button-secondary {
    height: 35px;
    width: 130px;
    color: white;
    background: var(--gradient-main);
    border: none;
    border-radius: 25px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
}

.updates {
    justify-content: center; /* Centers horizontally */
    align-items: center; /* Centers vertically */
    flex-direction: column;
    display: flex;
    border: 1px sold black;
    background-image: url("resources/mainpage-apps.png");
    background-size: cover; /* Ensures the image covers the entire div */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents repeating */
    width: 100%; /* Set width */
    height: 500px; /* Set height */
    display: flex;
    text-align: center;

    h1 {
    text-align: center;
    width: fit-content;
    display: inline-block;
     background: linear-gradient(to right, rgb(0, 196, 255), rgb(255, 0, 212));
    background-size: 100% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    background-clip: border-box; /* Standard property */
    -webkit-background-clip: text; /* WebKit-specific */
    color: transparent;
    }
    h4 {
        text-align: center;
        margin-top: -10px;
        color: rgb(113, 113, 113)
    }
}

.text-contian {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.search-apps {
    margin: 15px;
    font-family: 'Inter', sans-serif;
    height: 450px;
    .search-apps-subsection {
        margin: 5px;
        font-family: 'Inter', sans-serif;
    }

    .search-apps-app {
        width: 100px;
        height: 300px;
    }
}
</style></head>
<body>
    <div class="navbar">
    <img class="img span iconify" src="images/logo.png" alt="Logo">
<div class="div navbar-navg">
<a class="tab">Apps</a><a class="tab">Games</a><a class="tab">OS</a><a class="tab">Developer</a>
</div>

<div class="div input-holder"></div>

<div class="account-holder div">
    <!-- Search bar -->
    <div class="input-parent">
        <input class="input" id="search" type="text" placeholder="Search Software and Apps">
        <button class="input-icon"><span class="searchsymbol iconify" data-icon="material-symbols:search-rounded"></span></button>
    </div>
    <!-- Account button -->
    <button class="account-button"><span class="searchsymbol iconify" style="width: 32px; height: 32px;" data-icon="mdi:account"></span></button>
</div>

</div>


<!-- Main webpage -->

    <div class="updates">
        <div class="text-contain">
           <h1>Software Store</h1><br>
           <h4>Powering users with over 100 apps</h4><br>
           <button class="button-secondary" onclick="window.location.href='#searchapps';">Search Apps</button>
        </div>
    </div>
    <div id="searchapps" class="search-apps">
        <h1>Search Apps</h1>
        <div class="search-apps-subsection">
            <a>Loading...</a><span class="iconify" style="font-size: 20px; color:rgb(0, 0, 255);animation: spin 2s linear infinite;" data-icon="bx:loader-circle" data-inline="false"></span>
        </div>
    </div>
</body>
<script>
  
</script>
</html>
